<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gilmar Santana</title>

  <link rel="icon" href="./Assets/Img/favicon.png" type="image/gif" sizes="16x16">

  <!-- Bootstrap -->

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Normalize -->
  <link rel="stylesheet" href="../CSS/normalize.css" type="text/css">

  <!-- Estilo CSS -->
  <link rel="stylesheet" href="../CSS/style2.css" type="text/css">

</head>

<body>
  <header class="banner" id="banner">
    
    <nav class="principal-nav">
      <img class="banner-logo" src="./Assets/Img/logo_transparent_5.png" alt="Gilmar Santana Logo">

      <ul class="principal-nav-list" id="principal-nav-list">
        <li class="principal-nav-item">
          <a class="link-principal-nav" href="#banner">Home</a>
        </li>
        <li class="principal-nav-item">
          <a class="link-principal-nav" href="#portfolio">Portfólio</a>
        </li>
        <li class="principal-nav-item">
          <a class="link-principal-nav" href="">Sobre</a>
        </li>
        <li class="principal-nav-item">
          <a class="link-principal-nav" href="">Contato</a>
        </li>
        <li class="principal-nav-item">
          <a class="link-principal-nav" href="">Blog</a>
        </li>
      </ul>
    </nav>

    <div class="menuBtn" id="menuBtn">
      <img src="./Assets/Img/menu.png" alt="menu-png" id="menu" />
    </div>

    <div class="video-banner">
      <video class="video-bg" autoplay loop muted>
        <source src="./Assets/Video/Surf.mp4" type="video/mp4">
      </video>
    </div>

    <div class="content-header">
      <h1 class="title-header">
        Tenha seu Site
        <div class="wrapper">
          <div class="slider">
            <div>HOJE</div>
            <div>AGORA</div>
            <div>JÁ</div>
          </div>
        </div>
      </h1>

      <div class="text-header">
        <p>
          Ter um Site nunca foi tão importante como agora. <br>Milhões de pessoas <span class="destack-banner">compram</span>, <span class="destack-banner">pesquisam</span> e se <span class="destack-banner">conectam</span> pela internet. <br>Não perca essa onda.
        </p>
        <button type="button">Clique aqui e saiba mais</button>
      </div> <!-- /text-header -->
    </div> <!-- /content-header -->

  </header>
    
  <main>
    
    <section class="portfolio" id="portfolio">
      <div class="container">
        <h1>Portfólio</h1>
        <div class="gallery">
          
          <div class="box-image active-img">
            <a href="https://barbershop-new.netlify.app/" target="_blank"><img src="./Assets/Img/Barber-shop.png" alt=""></a>
          </div>
          <div class="box-image">
            <a href="https://devcar.netlify.app/" target="_blank"><img src="./Assets/Img/Devcar.png" alt=""></a>
          </div>
          <div class="box-image">
            <a href="https://spotify-alternative.netlify.app/" target="_blank"><img src="./Assets/Img/Spotify.png" alt=""></a>
          </div>
          <div class="box-image">
            <a href="https://finans-money.netlify.app/" target="_blank"><img src="./Assets/Img/Finans.png" alt=""></a>
          </div>
          <div class="box-image">
            <a href="https://museu-nacional.netlify.app/" target="_blank"><img src="./Assets/Img/Museu-Nacional.png" alt=""></a>
          </div>
          <div class="box-image">
            <a href="https://chale-hotel.netlify.app/" target="_blank"><img src="./Assets/Img/Chale-hotel.png" alt=""></a>
          </div>
          <div class="box-image">
            <a href="https://noticias-cidade.netlify.app/" target="_blank"><img src="./Assets/Img/Noticias-cidade.png" alt=""></a>
          </div>
          <div class="box-image">
            <a href="https://soleserra.netlify.app/" target="_blank"><img src="./Assets/Img/Sol-e-serra.png" alt=""></a>
          </div>
        </div>
      </div> <!-- /container -->
    </section>


  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

    <script>
      var menuBtn = document.getElementById("menuBtn");
        var menu = document.getElementById("menu");
        var principalNav = document.getElementById("principal-nav-list");

        principalNav.style.right = "-250px";

        menuBtn.onclick = function () {
            if (principalNav.style.right == "-250px") {
              principalNav.style.right = "0";
                menu.src = "./Assets/Img/close.png";
            } else {
              principalNav.style.right = "-250px";
                menu.src = "./Assets/Img/menu.png";
            }
        };
    </script>
</body>

</html>
